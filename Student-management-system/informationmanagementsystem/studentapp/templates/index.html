<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Add Information</title>
</head>
<style>
    .button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 7px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 10px;
}
button:hover{
    color: rgb(236, 14, 14);
}
</style>
<body>
    <form method="POST",action="add-student">
        {% csrf_token%}
        <div>
            <div>
                <label>Enter Student Details</label>
            </div>

            <div>
                <label>Student ID</label>
                <div>
                    {{form.std_id}}
                </div>
            </div>

            <div>
                <label>Student Name</label>
                <div>
                    {{form.std_name}}
                </div>
            </div>

            <div>
                <label>Student Email</label>
                <div>
                    {{form.std_email}}
                </div>
            </div>

            <div>
                <label>Student Contact Number</label>
                <div>
                    {{form.std_contact_number}}
                </div>
            </div>
            <div>
                <div>
                    <button class="button" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
