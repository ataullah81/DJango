<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Information Update</title>
</head>

<body>
    <form method = "POST" action="/update/{{student.id}}">
        {% csrf_token%}
        <div>
            <div>
                <label>Enter Student Details</label>
            </div>

            <div>
                <label>Student ID</label>
                <div>
                    <input type="text" name="std_id" value="{{student.std_id}}">
                </div>
            </div>

            <div>
                <label>Student Name</label>
                <div>
                    <input type="text" name="std_name" value="{{student.std_name}}">
                </div>
            </div>

            <div>
                <label>Student Email</label>
                <div>
                    <input type="text" name="std_email" value="{{student.std_email}}">
                </div>
            </div>

            <div>
                <label>Student Contact Number</label>
                <div>
                    <input type="text" name="std_contact_number" value="{{student.std_contact_number}}">
                </div>
            </div>
            <div>
                <div>
                    <button type="submit">Update</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
